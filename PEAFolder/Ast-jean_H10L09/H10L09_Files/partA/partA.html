<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="styles/partA.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table>
        <thead>
            <tr>
              <th>Photo</th>
              <th>Description</th>
              <th>Price</th>
            </tr>
        </thead>
        <tr>
            <td><img src="./images/ps4.jpg" alt="PS4"></td>
            <td>Sony's PS4 a good buy with some excellent gaming options</td>
            <td>$350.00</td>
        </tr>
        <tr>
            <td><img src="./images/switch-tv.png" alt="Switch"></td>
            <td>Nitendo makes a great gaming console</td>
            <td>$375.00</td>
        </tr>
        <tr>
            <td><img src="./images/xbone.jpg" alt="Xbox"></td>
            <td>Microsoft's X-box is high-end graphics and complex gaming. Best for realistic first person games and supporting Microsoft!</td>
            <td>$499.00</td>
        </tr>
        <caption>Gaming Systems</caption>
    </table>
</body>
</html>
